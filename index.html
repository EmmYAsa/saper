<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div class="root">

    </div>

    <div class="reload_time">
        <button class="reload">Reload</button>

        <div>
            <div class="timer">0</div>
            <p>sec</p>
        </div>
    </div>


    <div class="game_over">
        <div class="block_game_over">
            <i>&#10008;</i>
            <p>GAME OVER</p>

            <button class="try_again">Try again</button>
        </div>
    </div>

    <div class="win_message">
        <div class="block_win_message">
            <i>&#10008;</i>
            <p>You Win</p>

            <button class="try_again_win">Try again</button>
        </div>
    </div>
</body>

</html>
